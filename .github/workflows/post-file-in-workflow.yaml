name: Post file in workflow
on: [push]
jobs:
  post-file-in-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository a random file
        uses: actions/checkout@v4
        with:
          token: ${{secrets.GITHUB_TOKEN}}
      - name: create and commit random file
        run: |
          pwd
          ls -a
          echo "Hello $RANDOM" >> random.txt
          git config user.name "my-bot"
          git config user.email "my-super-bot@bot.com"
          git add random.txt
          git commit -m "Add random file" || echo "No changes to commit"
          git push
